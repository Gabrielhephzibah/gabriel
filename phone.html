<!DOCTYPE html>
<html>
<head>
	<title>My Phonebook</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="phone.css">

</head>
<body>
	<div class= "container">
		<div class="phonebook">
		<form> 
			<input class="firstbox" type="name" name="text" placeholder="Search my Contact">
			<button class="search">Search</button>
			<h5 class="text">New Contact</h5>
			<form class="box">
				<input class="box" type="name" name="text" placeholder="Name"><br><br>
				<input class="box" type="text" name="text" placeholder="Phone Number"><br><br>
				<input class="box" type="email"  name="email" placeholder="Email"><br><br>
				<button class="add"> Add Contact </button>
				<button class="edit"> Edit Contact </button>
				<button class="delete"> Delete Contact </button>
				</div>
			</form>




			
		</form>
		</div>
	</div>
